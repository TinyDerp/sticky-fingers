[manifest]
version = "1.0.0"

[[patches]]
[patches.pattern]
target = "engine/controller.lua"
pattern = '''
--The object being dragged
if self.dragging.target then
'''
position = "after"
payload = '''
create_drag_target_from_card(self.dragging.target)
'''
match_indent = false
times = 1

[[patches]]
[patches.pattern]
target = "engine/controller.lua"
pattern = '''
self.HID.touch = HID_type == 'touch'
'''
position = "at"
payload = '''
self.HID.touch = HID_type == 'touch' or HID_type == 'mouse'
'''
match_indent = false
times = 1

[[patches]]
[patches.pattern]
target = "engine/controller.lua"
pattern = '''
self.collision_list
'''
position = "before"
payload = '''
--Touch controller
self.touch_control = {s_tap = {target = nil,handled = true}, l_press = {target = nil, handled = true}}
'''
match_indent = false
times = 1

